<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhareka Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #weather-container {
            width: 280px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <iframe id="weather-frame"></iframe>
    </div>

    <script>
        function setWeatherTheme() {
            const hour = new Date().getHours();
            const isNight = (hour >= 19 || hour < 6); // Night between 7 PM and 6 AM
            const theme = isNight ? "dark" : "bright";

            const url = `https://www.meteoblue.com/en/weather/widget/daily?geoloc=detect&days=1&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&layout=${theme}&style=box&city=Suhareka&apikey=none`;

            document.getElementById('weather-frame').src = url;
        }

        setWeatherTheme(); // Run on page load
    </script>
</body>
</html>
