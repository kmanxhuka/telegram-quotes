<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHTEGU.IM Quotes</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Montserrat&family=Amiri&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      background: #f0f0f0;
    }

    body.dark {
      background: #1c1c1c;
      color: #eee;
    }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }

    body.dark #theme-toggle {
      background: #444;
      color: #fff;
    }

    #quote-container {
      background: white;
      color: #000;
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      border-radius: 10px;
      user-select: none;
      transition: background 0.3s, color 0.3s;
    }

    body.dark #quote-container {
      background: #2a2a2a;
      color: #eee;
    }

    #quote-title {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    hr {
      width: 50%;
      margin: 10px auto;
      border: none;
      border-top: 1px solid #ccc;
    }

    #quote-body {
      font-family: 'Aref Ruqaa', 'Amiri', serif;
      white-space: pre-wrap;
      text-align: center;
      font-size: 2rem;
      line-height: 1.5;
    }

    #quote-body span.salla {
      font-family: 'Amiri', serif !important;
    }

    #progress-container {
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      margin-top: 1.5rem;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      width: 100%;
      animation: progressShrink 30s linear forwards;
    }

    @keyframes progressShrink {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>

  <div id="quote-container">
    <div id="quote-title">Loading...</div>
    <hr />
    <div id="quote-body"></div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <script>
    const titleEl = document.getElementById('quote-title');
    const bodyEl = document.getElementById('quote-body');
    const progressBar = document.getElementById('progress-bar');
    const themeToggle = document.getElementById('theme-toggle');
    let timerId = null;

    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    function resetProgressBar(seconds) {
      progressBar.style.animation = 'none';
      progressBar.offsetHeight;
      progressBar.style.animation = `progressShrink ${seconds}s linear forwards`;
    }

    async function loadQuote() {
      try {
        const res = await fetch('/quotes');
        const data = await res.json();

        if (data.length > 0) {
          titleEl.textContent = data[0].title || 'Quote';
          bodyEl.innerHTML = data[0].html || '';

          // Ensure ﷺ is always in Amiri font
          bodyEl.innerHTML = bodyEl.innerHTML.replace(/ﷺ/g, '<span class="salla">ﷺ</span>');

          // Count total characters (letters + hashtags + symbols + newlines)
          const totalChars = bodyEl.innerText.length;

          // Adjust font size dynamically
          if (totalChars > 400) {
            const over = totalChars - 400;
            const steps = Math.floor(over / 50);
            const newFontSize = 2 - (steps * 0.1);
            bodyEl.style.fontSize = `${Math.max(newFontSize, 1.2)}rem`;
          } else {
            bodyEl.style.fontSize = '2rem';
          }

          // Calculate refresh interval
          const baseTime = 2;
          const extraPerChar = 0.2;
          let refreshTime = baseTime + (totalChars / 3) * extraPerChar;
          refreshTime = Math.max(2, Math.min(refreshTime, 60));
          resetProgressBar(refreshTime);

          if (timerId) clearTimeout(timerId);
          timerId = setTimeout(loadQuote, refreshTime * 1000);
        } else {
          titleEl.textContent = 'No Quotes Available';
          bodyEl.textContent = '';
          progressBar.style.width = '0%';
        }
      } catch (err) {
        console.error(err);
      }
    }

    loadQuote();
  </script>
</body>
</html>
