<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHTEGU.IM Quotes</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Amiri&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    #quote-container {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 2rem;
      text-align: center;
    }

    #quote-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #quote-body {
      font-family: 'Aref Ruqaa', serif;
      font-size: 2rem;
      line-height: 1.6;
      direction: ltr;
    }

    .salla {
      font-family: 'Amiri', serif;
    }

    #progress-bar {
      height: 4px;
      background-color: #007bff;
      width: 100%;
      animation: progressShrink 10s linear forwards;
    }

    .dark #progress-bar {
      background-color: #00c3ff;
    }

    @keyframes progressShrink {
      from { width: 100%; }
      to { width: 0%; }
    }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button id="theme-toggle" title="Toggle theme">🌙</button>
  <div id="progress-bar"></div>
  <div id="quote-container">
    <div id="quote-title">Loading...</div>
    <div id="quote-body">Please wait while the quote is loaded.</div>
  </div>

  <script>
    const titleEl = document.getElementById('quote-title');
    const bodyEl = document.getElementById('quote-body');
    const progressBar = document.getElementById('progress-bar');
    const themeToggle = document.getElementById('theme-toggle');
    let timerId = null;

    function setThemeIcon(theme) {
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    }

    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
      setThemeIcon(theme);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      applyTheme(isDark ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    function resetProgressBar(seconds) {
      progressBar.style.animation = 'none';
      progressBar.offsetHeight; // force reflow
      progressBar.style.animation = `progressShrink ${seconds}s linear forwards`;
    }

    async function loadQuote() {
      try {
        const res = await fetch('/quotes');
        const data = await res.json();

        if (data.length > 0) {
          titleEl.textContent = data[0].title || 'Quote';
          bodyEl.innerHTML = data[0].html || '';

          // Apply Amiri font for ﷺ
          bodyEl.innerHTML = bodyEl.innerHTML.replace(/ﷺ/g, '<span class="salla">ﷺ</span>');

          // Adjust font size based on character count
          const totalChars = bodyEl.innerText.length;
          if (totalChars > 400) {
            const over = totalChars - 400;
            const steps = Math.floor(over / 100);
            const newFontSize = 2 - (steps * 0.1);
            bodyEl.style.fontSize = `${Math.max(newFontSize, 1.2)}rem`;
          } else {
            bodyEl.style.fontSize = '2rem';
          }

          // Set refresh time based on content
          const baseTime = 2;
          const extraPerChar = 0.2;
          let refreshTime = baseTime + (totalChars / 3) * extraPerChar;
          refreshTime = Math.max(2, Math.min(refreshTime, 60));
          resetProgressBar(refreshTime);

          if (timerId) clearTimeout(timerId);
          timerId = setTimeout(loadQuote, refreshTime * 1000);
        } else {
          titleEl.textContent = 'No Quotes Available';
          bodyEl.textContent = '';
          progressBar.style.width = '0%';
        }
      } catch (err) {
        console.error(err);
      }
    }

    loadQuote();
  </script>
</body>
</html>
