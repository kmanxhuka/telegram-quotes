<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
    .divider {
      width: 50px;
      height: 3px;
      background: #333;
      margin: 10px auto 20px;
      border-radius: 3px;
    }
    .quote {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #222;
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: green;
      width: 100%;
      transition: width 0.1s linear, background-color 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="quote-title">Loading...</div>
    <div class="divider"></div>
    <div class="quote" id="quote-text">Please wait...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <script>
    const REFRESH_INTERVAL = 30000;
    const PROGRESS_UPDATE = 100;
    let startTime = Date.now();

    async function fetchQuote() {
      try {
        const res = await fetch('/quotes');
        const data = await res.json();
        if (data && data.length > 0) {
          document.getElementById('quote-title').textContent = data[0].title;
          document.getElementById('quote-text').innerHTML = data[0].html;
        }
      } catch (err) {
        console.error('Error fetching quote:', err);
      }
    }

    function interpolateColor(c1, c2, factor) {
      const rgb1 = c1.match(/\w\w/g).map(x => parseInt(x, 16));
      const rgb2 = c2.match(/\w\w/g).map(x => parseInt(x, 16));
      const result = rgb1.map((v, i) => Math.round(v + (rgb2[i] - v) * factor));
      return `rgb(${result[0]},${result[1]},${result[2]})`;
    }

    function updateProgress() {
      const elapsed = Date.now() - startTime;
      const percent = Math.max(0, 100 - (elapsed / REFRESH_INTERVAL) * 100);
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = percent + '%';

      let color;
      if (percent > 50) {
        const factor = 1 - (percent - 50) / 50;
        color = interpolateColor('28a745', 'ffc107', factor);
      } else {
        const factor = 1 - (percent / 50);
        color = interpolateColor('ffc107', 'dc3545', factor);
      }
      progressBar.style.background = color;

      if (elapsed >= REFRESH_INTERVAL) {
        startTime = Date.now();
        fetchQuote();
      }
    }

    fetchQuote();
    setInterval(updateProgress, PROGRESS_UPDATE);
  </script>
</body>
</html>
