<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Quotes</title>

<!-- Google Font: Amiri -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  #quote-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    max-width: 700px;
    width: 80%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
  }

  #quote {
    font-family: 'Amiri', serif;
    font-size: 1.8rem;
    line-height: 1.6;
    color: #333;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #666;
    font-family: Arial, sans-serif;
  }

  /* Smooth fade-in effect */
  .fade {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .fade.show {
    opacity: 1;
  }
</style>
</head>
<body>
  <div id="quote-container">
    <h1>Quote from Telegram Channel</h1>
    <div id="quote" class="fade">Loading...</div>
  </div>

  <script>
    let quotes = [];
    let currentIndex = 0;

    async function fetchQuotes() {
      try {
        const res = await fetch('/quotes');
        quotes = await res.json();
        if (quotes.length === 0) {
          document.getElementById('quote').textContent = "No quotes available.";
          return;
        }
        currentIndex = 0;
        showQuote();
      } catch {
        document.getElementById('quote').textContent = "Failed to load quotes.";
      }
    }

    function showQuote() {
      if (quotes.length === 0) return;
      const quoteDiv = document.getElementById('quote');
      
      // Fade out
      quoteDiv.classList.remove('show');
      setTimeout(() => {
        quoteDiv.textContent = quotes[currentIndex].text;
        quoteDiv.classList.add('show');
      }, 500);

      currentIndex = (currentIndex + 1) % quotes.length;
    }

    fetchQuotes();
    setInterval(showQuote, 30000);
    setInterval(fetchQuotes, 300000); // Refresh every 5 min
  </script>
</body>
</html>
