<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Quotes</title>

<!-- Google Font: Amiri -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  #quote-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    max-width: 700px;
    width: 80%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    position: relative;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #666;
    font-family: Arial, sans-serif;
  }

  #quote {
    font-family: 'Amiri', serif;
    font-size: 1.8rem;
    line-height: 1.6;
    color: #333;
    min-height: 100px;
    white-space: pre-wrap;  /* <-- add this line */
  }

  /* Smooth fade-in effect */
  .fade {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }
  .fade.show {
    opacity: 1;
  }

  /* Progress bar styles */
  .progress-container {
    width: 100%;
    height: 6px;
    background: #eee;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 20px;
  }

  .progress-bar {
    width: 100%;
    height: 100%;
    background: #4caf50;
    transform: translateX(-100%);
    transition: transform 0s linear;
  }

  /* Optional styling for formatted elements */
  #quote b {
    font-weight: bold;
  }
  #quote i {
    font-style: italic;
  }
  #quote u {
    text-decoration: underline;
  }
  #quote s {
    text-decoration: line-through;
  }
  #quote code {
    font-family: monospace;
    background: #eee;
    padding: 2px 4px;
    border-radius: 3px;
  }
  #quote a {
    color: #1a0dab;
    text-decoration: underline;
  }
  #quote pre {
    background: #eee;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    font-family: monospace;
  }
</style>
</head>
<body>
  <div id="quote-container">
    <h1>Quote from Telegram Channel</h1>
    <div id="quote" class="fade">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <script>
    const refreshInterval = 30000; // 30 seconds
    let quotes = [];
    let currentIndex = 0;
    const quoteDiv = document.getElementById('quote');
    const progressBar = document.getElementById('progress-bar');

    async function fetchQuotes() {
      try {
        const res = await fetch('/quotes');
        quotes = await res.json();
        if (quotes.length === 0) {
          quoteDiv.textContent = "No quotes available.";
          return;
        }
        currentIndex = 0;
        showQuote();
      } catch {
        quoteDiv.textContent = "Failed to load quotes.";
      }
    }

    function showQuote() {
      if (quotes.length === 0) return;

      // Fade out
      quoteDiv.classList.remove('show');
      setTimeout(() => {
        // Use innerHTML to show formatted text
        quoteDiv.innerHTML = quotes[currentIndex].html;
        quoteDiv.classList.add('show');
      }, 400);

      // Reset progress bar
      progressBar.style.transition = 'none';
      progressBar.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        progressBar.style.transition = `transform ${refreshInterval}ms linear`;
        progressBar.style.transform = 'translateX(0%)';
      }, 50);

      currentIndex = (currentIndex + 1) % quotes.length;
    }

    fetchQuotes();
    setInterval(showQuote, refreshInterval);
    setInterval(fetchQuotes, 300000); // Refresh quotes list every 5 min
  </script>
</body>
</html>
