<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }
    #quote-title {
      font-size: 1.1rem; /* Smaller title */
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }
    .divider {
      width: 60%;
      margin: 10px auto 20px auto;
      border-bottom: 2px solid #ccc;
    }
    #quote {
      font-family: 'Amiri', serif;
      font-size: 1.8rem;
      line-height: 1.6;
      color: #333;
      min-height: 120px;
      white-space: pre-wrap; /* Preserves line breaks */
    }
    .progress-container {
      margin-top: 15px;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      height: 6px;
      background-color: #007bff;
      width: 100%;
      transition: width 0.3s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote-title">Loading...</div>
    <div class="divider"></div>
    <div id="quote">Please wait while we load quotes...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  <script>
    const QUOTE_INTERVAL = 30000; // 30 seconds
    let quotes = [];
    let currentIndex = 0;
    const progressBar = document.getElementById('progress-bar');

    async function fetchQuotes() {
      try {
        const res = await fetch('/quotes');
        quotes = await res.json();
        if (quotes.length > 0) {
          currentIndex = Math.floor(Math.random() * quotes.length);
          displayQuote(quotes[currentIndex]);
        }
      } catch (err) {
        console.error('Failed to load quotes:', err);
      }
    }

    function displayQuote(quote) {
      document.getElementById('quote-title').innerText = quote.title;
      document.getElementById('quote').innerHTML = quote.html;
    }

    function startProgressBar() {
      progressBar.style.width = '100%';
      let elapsed = 0;
      const interval = 100;
      const step = 100 / (QUOTE_INTERVAL / interval);
      const timer = setInterval(() => {
        elapsed += interval;
        progressBar.style.width = `${100 - (elapsed / QUOTE_INTERVAL) * 100}%`;
        if (elapsed >= QUOTE_INTERVAL) {
          clearInterval(timer);
          showNextQuote();
        }
      }, interval);
    }

    function showNextQuote() {
      if (quotes.length === 0) return;
      currentIndex = Math.floor(Math.random() * quotes.length);
      displayQuote(quotes[currentIndex]);
      startProgressBar();
    }

    fetchQuotes();
    setInterval(fetchQuotes, 60000); // Refresh quotes every 60 seconds
    startProgressBar();
  </script>
</body>
</html>
