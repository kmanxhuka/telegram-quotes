<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Quotes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 30px;
    background: #f9f9f9;
  }
  #quote {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    min-height: 100px;
  }
</style>
</head>
<body>
  <h1>Quotes from Telegram Channel</h1>
  <div id="quote">Loading quotes...</div>

  <script>
    let quotes = [];
    let currentIndex = 0;

    async function fetchQuotes() {
      try {
        const res = await fetch('/quotes');
        quotes = await res.json();
        if (quotes.length === 0) {
          document.getElementById('quote').textContent = "No quotes found.";
          return;
        }
        currentIndex = 0;
        showQuote();
      } catch {
        document.getElementById('quote').textContent = "Failed to load quotes.";
      }
    }

    function showQuote() {
      if (quotes.length === 0) return;
      const quoteDiv = document.getElementById('quote');
      quoteDiv.textContent = quotes[currentIndex].text;
      currentIndex = (currentIndex + 1) % quotes.length;
    }

    // Initial fetch and show quote
    fetchQuotes();

    // Change quote every 30 seconds
    setInterval(() => {
      showQuote();
    }, 30000);

    // Refresh quotes list every 5 minutes
    setInterval(() => {
      fetchQuotes();
    }, 300000);
  </script>
</body>
</html>
